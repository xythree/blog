<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <% include meta.html %>

</head>
<body>

<input type="text" id="title"/>

<textarea id="content" cols="30" rows="10"></textarea>

<input type="submit" value="submit" id="submit" />



<script>

    $('#submit').on('click', function (){
        var title = $('#title').val()
        var content = $('#content').val()
        var d = {
            title: title,
            content: content
        }
        $.post('/admin/add',d, function (data) {
            console.log(data)
        })

    })



</script>

</body>
</html>
